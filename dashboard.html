<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#server">Server</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section id="overview" class="grid-container">
                <h2>Overview</h2>
                <div class="widget">
                    <h3>Server Status</h3>
                    <p>All systems operational</p>
                </div>
                <div class="widget">
                    <h3>Performance</h3>
                    <p>99.9% Uptime</p>
                </div>
                <div class="widget">
                    <h3>Load Average</h3>
                    <p>0.45, 0.55, 0.60</p>
                </div>
                <div class="widget">
                    <h3>Network</h3>
                    <p>256 Mbps</p>
                </div>
            </section>
            <section id="server" class="grid-container">
                <h2>Server Management</h2>
                <div class="widget">
                    <h3>CPU Usage</h3>
                    <p>45%</p>
                </div>
                <div class="widget">
                    <h3>Memory Usage</h3>
                    <p>70%</p>
                </div>
                <div class="widget">
                    <h3>Disk Usage</h3>
                    <p>55%</p>
                </div>
                <div class="widget">
                    <h3>Process Count</h3>
                    <p>1024</p>
                </div>
            </section>
            <section id="settings">
                <h2>Settings</h2>
                <div class="widget">
                    <p>Configure your settings here.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
