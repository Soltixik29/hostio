<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostio - Hosting Made Easy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
        .bg-image {
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
        }
        .glass-effect {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md p-8 rounded-lg shadow-lg glass-effect">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Welcome to Hostio</h1>
            <form action="https://hostio.com/search" method="GET">
                <div class="relative">
                    <input type="text" name="q" id="search" class="w-full border border-gray-300 rounded-lg py-2 px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Search..." required>
                    <button type="submit" class="absolute inset-y-0 right-0 px-3 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Explore our services:</p>
                <div class="flex justify-center mt-4 space-x-4">
                    <a href="#" class="text-blue-600 hover:underline">Domains</a>
                    <a href="#" class="text-blue-600 hover:underline">Hosting Plans</a>
                    <a href="#" class="text-blue-600 hover:underline">SSL Certificates</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
