<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Načítání - Hostio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c; /* Tailwind bg-gray-900 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .loader div {
            width: 1rem;
            height: 1rem;
            margin: 0 0.2rem;
            background-color: #3b82f6; /* Tailwind blue-500 */
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loader div:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-4xl font-bold">Hostio</h1>
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script>
        // Přesměrování na /home po 3 sekundách
        setTimeout(() => {
            window.location.href = "/home";
        }, 1000);
    </script>
</body>
</html>
