<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostio - Web Hosting</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Hostia</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300">Ceník</a></li>
                    <li><a href="#" class="hover:text-gray-300">Objednávky</a></li>
                    <li><a href="#" class="hover:text-gray-300">Tým</a></li>
                    <li><a href="#" class="hover:text-gray-300">Služby</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto mt-4">
        <!-- Ceník -->
        <section id="cenik" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Ceník</h2>
            <!-- Zde můžeš přidat tabulku s cenami -->
        </section>

        <!-- Objednávky -->
        <section id="objednavky" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Objednávky</h2>
            <!-- Zde můžeš přidat formulář pro objednávky -->
        </section>

        <!-- Tým -->
        <section id="tym" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Tým</h2>
            <!-- Zde můžeš přidat seznam členů týmu -->
        </section>

        <!-- Služby -->
        <section id="sluzby" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Služby</h2>
            <!-- Zde můžeš popsat nabízené služby -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Hostio. Všechna práva vyhrazena.</p>
        </div>
    </footer>
</body>
</html>
